import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 12.0
